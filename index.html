<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bank Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
</head>
<body>
<form>
	<fieldset class="pinfo">
		<legend>Personal Information</legend>
			<div class="first">
				<label for="name">1. Applicant First Name:</label>
				<input type="text" id="fname" name="user_name">
				

			</div>

			<div class="middle">
			<label for="name">2. Applicant Middle Initial:</label>
				<input type="text" id="middlei" name="user_name">
				

			</div>
			<div class="last">
				<label for="name">3. Applicant Last Name:</label>
				<input type="text" id="lastn" name="user_name">
				

			</div


			<div class="address">
				<label for="name">4. Applicant Address:</label>
				<input type="text" id="address" name="user_name">
				

			</div>
	</fieldset>

	<fieldset class="einfo">
		<legend>Employment Information</legend>
	
				<div class="occupation">
						<label for="name">5. Applicant Occupation:</label>
					<input type="text" id="occupation" name="user_name">
					

				</div>

				<div class="employer">
						<label for="name">6 Applicant Employer:</label>
					<input type="text" id="employer" name="user_name">
					

				</div>
				<div class="eAddress">
						<label for="name">7. Applicant Employer Address:</label>
					<input type="text" id="eAddress" name="user_name">
					

				</div>
	</fieldset>
	<fieldset class="loaninfo">
		<legend>Loan Information</legend>


				<!-- 8.TYPE OF LOAN SELECT HERE  ommercial
							Real estate
							Personal
							Mortgage -->
			<div class="loanType">8. Choose Loan Type:
					<select name="Loan Type">
						<label>Loan Type</label>
						<option value="Real estate">Real estate</option>
						<option value="personal">Personal</option>
						<option value="mortgage">Mortgage</option>
					</select>
				</div>


				<!-- TYPE OF LOAN SELECT END -->

				<div class="amount">
						<label for="name">9. Requested Loan Amount:</label>
					<input type="text" id="amount" name="user_name">
					

				</div>

				<!-- 10. radio buttons for loan length  5 15 30-->
				<div class="loanlength">10. Loan Length:
				<span class="length">

					<input type="radio" name="length" id="r5" value="5 years" checked> <label for="r5">5 years</label>
					<input type="radio" name="length" id="r15" value="15 years"> <label for="r15">15 years</label>
					<input type="radio" name="length" id="r30" value="30 years"> <label for="r30">30 years</label>

				</span>
				</div>
		<!-- conditions -->
				
		
				
				
				<div class="conditions">11. Conditions:
					<span class="reason">
						<input type="checkbox" name="reason" id="down">
							<label for="down">I have a down payment</label>
						<input type="checkbox" name="reason" id="resident"> 
							<label for="resident">Out-of-state resident</label>
						<input type="checkbox" name="reason" id="married"> 
							<label for="married">Married</label>
						<input type="checkbox" name="reason" id="cosign">
							<label for="cosign">Loan will be co-signed</label>

					</span>	

				</div>
				<!-- text Area Comments -->
				<div class="comments">12. Additional Comments <br>
					<textarea name="comment" form="application">Please use full sentences</textarea>
				</div>
	</fieldset>
	<fieldset class="contact">

				<div class="email">
						<label for="name">13. Applicant Email:</label>
					<input type="text" id="email" name="mail">
					

				</div>

				<div class="phone">
						<label for="name">14. Applicant Telephone Number:</label>
					<input type="text" id="phone" name="phone">
					

				</div>

				<div class="linkdn">
						<label for="name">15. LinkedIn URL:</label>
					<input type="text" id="linkdn" name="url">
					

				</div>
	</fieldset>

	
	<button>Submit Information</button>

</form>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>


	
</body>
</html>
